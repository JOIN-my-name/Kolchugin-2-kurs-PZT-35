    body {

    }
  </style>
</head>
<body>
  <p>Пример текста</p>

  <script>
    function changeStyles() {
      document.body.style.backgroundImage = "url('path/to/new_image.jpg')";
      document.getElementsByTagName("p")[0].style.fontFamily = "Arial";
      document.getElementsByTagName("p")[0].style.fontSize = "11px";
      document.getElementsByTagName("p")[0].style.color = "red";
      document.getElementsByTagName("a")[0].style.color = "green";
      document.getElementsByTagName("a")[0].style.textDecoration = "none";
    }
  </script>
</body>
